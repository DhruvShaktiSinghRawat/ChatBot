<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <script src="./response.js" defer></script>
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="bgimage">
        <img src="./images/aibotimg.jpeg" alt="aibot">
    </div>

    <div class="container">
        <div class="chat-header">

            <div class="logo">
                <img src="./images/aibot.jpeg" alt="Chatbot">
            </div>

            <div class="title">
                Let's Chat
            </div>
        </div>

        <div class="chat-body">
        </div>

        <div class="chat-input">

            <div class="input-sec">
                <input type="text" id="txtInput" placeholder="Type Here!" autofocus>
            </div>

            <div class="send">
                <img src="./images/arrow.png" alt="send">
            </div>

        </div>

    </div>
</body>
</html>
